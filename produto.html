<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Cadastro de Produtos</title>
</head>
<body>
    <div class="container text-center">
        <h1>Cadastro de Produtos</h1><br>

    <form action="cadastroprod.php" method="POST">
        <label class="form-label" for="nome_produto">Nome do Produto:</label>
            <input type="text" class="form-control" name="nome_prod" placeholder="Nome do Produto:" required><br>
        <label class="form-label" for="descricao">Descrição:</label>
            <input class="form-control" type="text" name="descricao" placeholder="Descrição:" required><br>
        <label class="form-label" for="preco">Preço:</label>
            <input class="form-control" type="text" name="preco" step="0.01" placeholder="Preco:" required><br>
        <button class="btn btn-success w-50" type="submit">Cadastrar</button><br><br>
    </form>
        <a href="index.html" class="btn btn-primary w-50 border-rounded">Voltar</a>
    </div>


</body>
</html>
